<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.r73.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor(0xffffff, 1.0);
			document.body.appendChild( renderer.domElement );
			
			// LIGHT
			var light = new THREE.PointLight( 0xff0000, 1, 100 );
			light.position.set( 50, 50, 50 );
			scene.add( light );
			
		/*	注释一 	*/	
			var geometry = new THREE.BoxGeometry( 3, 3, 3 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
	
		
		/*	注释二
			var cubeGeometry = new THREE.BoxGeometry(4,4,4);
			var loader = new THREE.TextureLoader();
			var materialArray = [
				new THREE.MeshBasicMaterial( { map: loader.load("images/px.jpg") } ),
				new THREE.MeshBasicMaterial( { map: loader.load("images/nx.jpg") } ),
				new THREE.MeshBasicMaterial( { map: loader.load("images/py.jpg") } ),
				new THREE.MeshBasicMaterial( { map: loader.load("images/ny.jpg") } ),
				new THREE.MeshBasicMaterial( { map: loader.load("images/pz.jpg") } ),
				new THREE.MeshBasicMaterial( { map: loader.load("images/nz.jpg") } ),
			];
			var skyMaterial = new THREE.MeshFaceMaterial( materialArray );
			var cube = new THREE.Mesh( cubeGeometry, skyMaterial);
			cube.position.set(0,0,1);
		*/
			
			scene.add(cube);

			camera.position.z = 5;

			function render() {
				requestAnimationFrame( render );

				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
